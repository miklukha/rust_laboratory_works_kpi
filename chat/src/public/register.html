<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Реєстрація</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <form id="register-form" class="mx-auto" style="max-width: 400px">
        <h2 class="text-center">Реєстрація</h2>
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Пароль"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Зареєструватися
        </button>
        <p class="text-center mt-3">
          Вже маєте обліковий запис? <a href="login.html">Увійти</a>
        </p>
      </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
